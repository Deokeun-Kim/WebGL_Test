<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | web_bvlgari</title>
    <script>
		function OpenLink(str) {
			var otherDiv = document.getElementById('youxiguizepu2');
			otherDiv.style.display = "block";
			document.getElementById("iframe").src = str;
		}
		// Close the new window 
		function CloseLink() {
			var otherDiv = document.getElementById('youxiguizepu2');
			otherDiv.style.display = "none";
			document.getElementById("iframe").src =
				""
		}
    </script>
  </head>
  <body style="text-align: center">
      <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #231F20"></canvas>
      <script src="Build/UpLoad.loader.js"></script>
      <script>
          createUnityInstance(document.querySelector("#unity-canvas"), {
              dataUrl: "Build/UpLoad.data.gz",
              frameworkUrl: "Build/UpLoad.framework.js.gz",
              codeUrl: "Build/UpLoad.wasm.gz",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "altava",
              productName: "web_bvlgari",
              productVersion: "0.1",
              // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
              // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
          });
      </script>

      <div id="youxiguizepu2" style="display:none;width:1000px;height:600px;top: 50%;left:50%;transform: translate(-50%,-50%);position:absolute;border: 0; margin: 0; padding: 0">
          <iframe id="iframe" src="" style="width: 100%;height: 100%;"></iframe>
      </div>
  </body>
</html>
